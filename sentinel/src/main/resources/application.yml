server:
  port: 80
  servlet:
    context-path: /
  address: 0.0.0.0

spring:
  application:
    name: stackwatcher-sentinel
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/stackwatcher-sentinel?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
      username: root
      password: abc123lzf
      filters: stat,wall,slf4j,config
      initial-size: 1
      max-active: 5
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20
    type: com.alibaba.druid.pool.DruidDataSource



mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.jsu.shoppingmall.entity
  configuration:
    cache-enabled: true

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

